    <style>
        .image-box {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .image-box.selected {
            border: 5px solid #4CAF50;
        }

       
        #confirmation-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            color: white;
        }

        #confirmation-message img {
            width: 70px;
            height: auto;
            max-height: 50px;
            object-fit: contain;
        }

        #confirmation-message h2 {
            font-weight: bold;
            font-size: 24px;
        }

        #confirmation-message #confirmation-text {
            margin: 10px 0;
        }

        #submit-btn {
            padding: 10px 25px;
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        
        #id-input {
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background: #ffffff;
            color: #ff0000;
            font-size: 1.2em;
            font-weight: bold;
            resize: none;
            margin-right: 10px;
        }

        
        #actions {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

    </style>
</head>

    <script>
        let selectedImages = [];
        let isSubmitting = false;

        function selectImage(element) {
            element.classList.toggle('selected');
            const imgSrc = element.querySelector('img').src;
            const index = selectedImages.indexOf(imgSrc);
            if (index > -1) {
                selectedImages.splice(index, 1);
            } else {
                selectedImages.push(imgSrc);
            }
        }

        function submitImages() {
            if (isSubmitting) return;
            isSubmitting = true; 

            const confirmationText = document.getElementById('confirmation-text');
            const idInput = document.getElementById('id-input').value.trim(); 
            confirmationText.innerHTML = ""; 

            
            if (idInput === "") {
                isSubmitting = false; 
                return; 
            }

            
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading-spinner').style.display = 'block';

            
            setTimeout(() => {
                
                selectedImages.forEach(src => {
                    confirmationText.innerHTML += `<img src="${src}" alt="Imagem Selecionada" style="width: 50px; height: 50px; margin: 5px;">`;
                });

                
                confirmationText.innerHTML += `<p>ID: ${idInput}</p>`;

                
                selectedImages = [];
                document.getElementById('id-input').value = ""; 

                document.getElementById('confirmation-message').style.display = 'block'; 
                document.getElementById('loading-spinner').style.display = 'none'; 
                document.getElementById('submit-btn').disabled = false; 
                isSubmitting = false;
            }, 2000); 
        }

        function closeConfirmation() {
            
            const imageBoxes = document.querySelectorAll('.image-box');
            imageBoxes.forEach(box => box.classList.remove('selected'));
            selectedImages = []; 

            document.getElementById('confirmation-message').style.display = 'none'; 
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                submitImages();
            }
        }
    </script>
